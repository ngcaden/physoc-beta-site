<!-- Add Notes Modal -->
<div class="modal fade" id="myAddNotesForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Add New Couse</h4>
            </div>
            <form ng-submit="ctrl.addNotes(ctrl.NewNotes.notes)" class="form-horizontal" 
                        name="addNotesForm" novalidate>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name" class="control-label col-sm-3">* Name:</label> 
                        <div class="col-sm-9">
                            <input type='text' ng-model='ctrl.NewNotes.name' 
                                               id="name"
                                               class="form-control"
                                               placeholder="Add notes name"
                                               required>
                            </input>                                   
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="set" class="control-label col-sm-3">* Notes Set:</label>

                        <div class="col-sm-9">
                            <select type='number' ng-model='ctrl.NewNotes.set' 
                                                  id="set" 
                                                  class="form-control" 
                                                  ng-options="c.set as c.set for c in ctrl.uniqueSets"
                                                  placeholder="New Set"
                                                  required>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="set" class="control-label col-sm-3">or new set name:</label>

                        <div class="col-sm-9">
                            <input type='text' ng-model='ctrl.NewNotes.set' 
                                                  id="set" 
                                                  class="form-control" 
                                                  required>
                            </input>
                        </div>
                    </div>

                    
                    <div class="form-group">
                        <label for="notes" class="control-label col-sm-3">Upload Notes:</label> 
                                
                        <div class="col-sm-9">
                            <input type="file" ngf-select 
                                               ng-model="ctrl.NewNotes.notes" 
                                               name="file"
                                               id="notes"    
                                               />                                 
                        </div>
                    </div>
                </div><!-- .modal-body -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <input type="submit" class="btn btn-primary" 
                                        value="Add New Course"
                                        ng-disabled="addNotesForm.$invalid"></input>
                </div><!-- .modal-footer -->
            </form>
        </div>
    </div>
</div><!-- Modal -->
